<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Playlists - Tune Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #66ccff;
             background: url('/images/viesons-958364166-2048x2048.jpg') no-repeat center center fixed;
			background-size: cover; /* Ensures the image covers the entire page */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #003366;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        th {
            font-size: 1em;
        }

        td {
            font-size: 0.9em;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        audio {
            display: block;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Playlist ID</th>
                <th>Playlist Name</th>
                <th>Playlist Songs</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pl:${plist}">
                <td th:text="${pl.id}"></td>
                <td th:text="${pl.name}"></td>
                <td>
                    <ul>
                        <li th:each="s : ${pl.songs}">
                            <span th:text="${s.name}"></span>
                            <audio controls>
                                <source th:src="${s.link}" type="audio/mpeg">
                            </audio>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
