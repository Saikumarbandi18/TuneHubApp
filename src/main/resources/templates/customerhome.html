<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333333;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #1976d2;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    a:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome, Customer!</h1>
    <a href="/exploreSongs">Explore Songs</a>
  </div>

</body>
</html>
