<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist - Tune Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a64dff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .song-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .song-checkbox label {
            margin-left: 10px;
            font-weight: normal;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #000080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #003366;
        }

    </style>
</head>
<body>

    <form action="/addplaylist" method="post">
        <label for="name">Playlist Name:</label>
        <input type="text" id="name" name="name" required/>

        <!-- Song selection list -->
        <div th:each="song : ${songslist}">
            <div class="song-checkbox">
                <input type="checkbox" th:name="songs" th:value="${song.id}">
                <label th:text="${song.name}"></label>
            </div>
        </div>

        <input type="submit" value="ADD PLAYLIST"/>
    </form>

</body>
</html>
