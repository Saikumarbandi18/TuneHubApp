<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tune Hub Application</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/images/viewpage.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-direction: column;
      align-items: center;
    }

    a {
      display: inline-block;
      width: 220px;
      text-align: center;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    a:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        text-align: center;
      }

      a {
        width: 180px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome To Tune Hub Application</h1>
  <div class="button-container">
    <a href="/map-register">Register</a>
    <a href="/map-login">Login</a>
  </div>
</body>
</html>
